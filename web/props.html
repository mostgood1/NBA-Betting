<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBA Props</title>
  <link rel="stylesheet" href="/web/styles.css" />
  <script>
  async function fetchProps(){
    const d = document.getElementById('datePicker').value;
    const minEdge = document.getElementById('minEdge').value;
    const minEV = document.getElementById('minEV').value;
    const res = await fetch(`/api/props?date=${d}&min_edge=${minEdge}&min_ev=${minEV}`);
    const js = await res.json();
    const tbody = document.querySelector('#tbl tbody');
    tbody.innerHTML='';
    const rows = js.rows || [];
    for (const r of rows){
      const tr = document.createElement('tr');
      const ev = r.ev!=null? Number(r.ev).toFixed(2) : '';
      const edge = r.edge!=null? (Number(r.edge)*100).toFixed(1)+'%' : '';
      tr.innerHTML = `<td>${r.team||''}</td><td>${r.player_name||''}</td><td>${(r.stat||'').toUpperCase()}</td><td>${r.side||''}</td><td>${r.line||''}</td><td>${r.price||''}</td><td>${edge}</td><td>${ev}</td><td>${r.bookmaker||''}</td>`;
      tbody.appendChild(tr);
    }
    document.getElementById('summary').textContent = `Date ${js.date||d} â€” ${rows.length} props (${js.source||'n/a'})`;
  }
  window.addEventListener('DOMContentLoaded', ()=>{
    const today = new Date().toISOString().slice(0,10);
    const inp = document.getElementById('datePicker'); inp.value = today; inp.addEventListener('change', fetchProps);
    document.getElementById('minEdge').addEventListener('change', fetchProps);
    document.getElementById('minEV').addEventListener('change', fetchProps);
    fetchProps();
  });
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Props</h1>
      <nav class="site-nav">
        <a href="/">Games</a>
        <a href="/recommendations">Recommendations</a>
        <a href="/props" aria-current="page">Props</a>
        <a href="/reconciliation">Reconciliation</a>
        <a href="/odds-coverage">Odds Coverage</a>
      </nav>
      <div class="controls">
        <label class="sr-only" for="datePicker">Select date</label>
        <input id="datePicker" type="date" />
        <label>Min Edge<input id="minEdge" type="number" step="0.01" value="0.03" /></label>
        <label>Min EV<input id="minEV" type="number" step="0.01" value="0" /></label>
      </div>
    </div>
  </header>
  <main class="container">
    <section id="summary" class="summary"></section>
    <div class="table-wrap">
      <table id="tbl" class="data-table">
        <thead><tr><th>Team</th><th>Player</th><th>Stat</th><th>Side</th><th>Line</th><th>Price</th><th>Edge</th><th>EV</th><th>Book</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>
  </html>
