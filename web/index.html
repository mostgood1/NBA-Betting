<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBA Slate</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>NBA Slate</h1>
      <nav class="site-nav">
        <a href="/web/index.html" aria-current="page">Games</a>
        <a href="/web/recommendations.html">Recommendations</a>
        <a href="/web/props.html">Props</a>
        <a href="/web/reconciliation.html">Reconciliation</a>
        <a href="/web/odds_coverage.html">Odds Coverage</a>
      </nav>
      <div class="controls">
        <label for="datePicker" class="sr-only">Select date</label>
        <input type="date" id="datePicker" title="Select date" />
        <label class="toggle"><input type="checkbox" id="resultsToggle" /> Show results</label>
        <label class="toggle"><input type="checkbox" id="hideOdds" /> Hide Odds</label>
        <button id="todayBtn">Today</button>
        <button id="refreshOddsBtn" title="Fetch Bovada odds for selected date">Refresh Odds</button>
        <label title="Store an admin key in this browser to enable Refresh Odds"><span class="sr-only">Admin Key</span>
          <input type="password" id="adminKey" placeholder="Admin Key" />
        </label>
      </div>
    </div>
  </header>
  <main class="container">
    <section id="summary" class="summary"></section>
    <section id="games" class="games-grid"></section>
  </main>
  <footer class="site-footer">
    <div class="container">
      <span>Data: NBA CDN schedule; Model recs via predictions_YYYY-MM-DD.csv</span>
    </div>
  </footer>
  <script src="app.js"></script>
  <script>
    // Persist admin key for refresh endpoint
    (function(){
      const el = document.getElementById('adminKey');
      if (!el) return;
      const saved = sessionStorage.getItem('ADMIN_KEY') || '';
      if (saved) el.value = saved;
      el.addEventListener('change', ()=>{
        sessionStorage.setItem('ADMIN_KEY', el.value || '');
      });
    })();
  </script>
</body>
</html>
